<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h1>{{username}}</h1>

    <h3>Mi dirección wallet</h3>
    <p>{{wallet}}</p>
    <ion-item button (click)="copyAddress()" detail="false">
      <ion-icon slot="start" name="copy"></ion-icon>
      <ion-label>
        Copiar dirección
      </ion-label>
    </ion-item>
    <p>Esta dirección es la que debes enviar a tus amigxs para que te escriban</p>
    <ion-list inset>
      <ion-item (click)="updatePicture()">Update Picture</ion-item>
      <ion-item (click)="changeUsername()">Change Username</ion-item>
      <ion-item (click)="changePassword()">Change Password</ion-item>
      <ion-item (click)="support()">Support</ion-item>
      <ion-item (click)="logout()">Logout</ion-item>
    </ion-list>
  </div>
</ion-content>
